<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Transportadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Transportadora TSI</h1>
    </header>

    <main>
      <div id="entradaFila">
        <h2>Fila de Entregas</h2>
        <button id="btnCriar" onclick="adicionarPacote()">Adicionar Pacote</button>
        <div id="filaPacotes"></div>
      </div>

      <div id="saidaFila">
        <h2>Entregas Realizadas</h2>
        <button id="btnEntregar" onclick="entregarPacote()">Entregar Pacote</button>
        <div id="entregasPacote"></div>
      </div>
    </main>

    <footer>
      <div id="infoEntrega">
        <h3>Aguardando entregas...</h3>
      </div>

      <div id="animacao">
        <div id="entregador"><img src="entregador.png" style="width:100px;height:100px;"></div>
        <div id="destino"><img src="destino.png" style="width:100px;height:100px;"></div>
      </div>
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
